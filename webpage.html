<%@ page language="java" contentType="text/html; charset=UTF-8"
	pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>online compiler</title>
</head>
<body style="background-color: powderblue;">

	<h1 style="text-align: center; background-color: DodgerBlue;">Online
		Compiler</h1>

	<h3 style="text-align: center; border: 2px solid Tomato;">Compile
		and run programs on the go</h3>





	<form action="ControllerServlet" method="post" id="form1">

		<select name="lang">
			<option value="C">C</option>
			<option value="C++">C++</option>
			<option value="JAVA">JAVA</option>
			<option value="PYTHON">PYTHON</option>

		</select> <br /> <br />
		<textarea
			style="width: 100%; height: 320px; border: 2px solid black; padding: 10px;"	name="code">${code}</textarea>
		<br /> <br />
		<button type="submit" id="form1">RUN</button>

		<!-- <button type="button">RUN</button> 
		<input type="submit" >-->
		<br>
		<br>
	</form>

	<textarea
		style="width: 100%; height: 200px; border: 2px solid black; padding: 10px;"
		readonly>${message}</textarea>

</body>
</html>
